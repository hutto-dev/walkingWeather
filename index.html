<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Walking Weather</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="header-city">Harpers Ferry</h1>
        <p class="header-date" id="header-date"></p>
      </header>
      <main>
        <section class="result-container">
          <h2 class="result-word" id="result-word"></h2>
        </section>
        <section class="daily-summary-container">
          <h3 class="temp-sky-wind" id="temp-sky-wind"></h3>
          <p class="daily-summary-p" id="daily-summary-p"></p>
        </section>
        <section class="daily-numbers-container">
          <div class="current-info">
            <img src="" alt="icon" class="icon" id="emotion-icon" />
            <p class="number-info" id="temp-info"></p>
            <p class="type-info">Temperature</p>
          </div>
          <div class="current-info">
            <img src="" alt="icon" class="icon" id="sky-icon" />
            <p class="number-info" id="sky-info"></p>
            <p class="type-info">Forecast</p>
          </div>
          <div class="current-info">
            <img
              src="./images/blue icons/wind-blue.svg"
              alt="icon"
              class="icon"
            />
            <p class="number-info" id="wind-info"></p>
            <p class="type-info">Wind</p>
          </div>
        </section>
        <section class="weekly-forecast-container">
          <p class="weekly-forecast-title">Weekly Forecast</p>
          <div class="daily-boxes-container">
            <div class="daily-box">
              <p class="daily-box-temp">47</p>
              <img
                src="./images/black icons/cloudy-black.svg"
                alt="icon"
                class="daily-box-icon"
              />
              <p class="daily-box-date">Nov 18</p>
            </div>
            <div class="daily-box">
              <p class="daily-box-temp">50</p>
              <img
                src="./images/black icons/rain-black.svg"
                alt="icon"
                class="daily-box-icon"
              />
              <p class="daily-box-date">Nov 19</p>
            </div>
            <div class="daily-box">
              <p class="daily-box-temp">50</p>
              <img
                src="./images/black icons/rain-black.svg"
                alt="icon"
                class="daily-box-icon"
              />
              <p class="daily-box-date">Nov 20</p>
            </div>
            <div class="daily-box">
              <p class="daily-box-temp">41</p>
              <img
                src="./images/black icons/cloudy-black.svg"
                alt="icon"
                class="daily-box-icon"
              />
              <p class="daily-box-date">Nov 21</p>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
